<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <h1>Calendario</h1>
    <div class="direction">
      <p class="prev"> <-Precedente</p>
      <p class="next">Successivo-></p>
    </div>
    <h2 class="month_name"></h2>
    <div class="calendar">
      <ul></ul>
    </div>




  <script id="entry-template" type="text/x-handlebars-template">
      <li class="day" data-date-complete="{{dateComplete}}">
      <span class="data">{{day}} {{month}}</span>
      <span class="nome-festivita"></span>
      </li>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>
  <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
