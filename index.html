<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://momentjs.com/downloads/moment-with-locales.js" charset="utf-8"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.min.js" integrity="sha256-MlbTFXdOM7EZphnz0OyXQqPt2zBOjfRXCq14CfgSsS0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">

  <title>Calendar</title>
</head>
<body>

  <header>
    <div id="prev">Prev</div>
    <h1></h1>
    <div id="next">Next</div>
  </header>

  <ul class="days">
  
  </ul>

  <script id="entry-template" type="text/x-handlebars-template">
      <li class="day" data-date-complete="{{dateComplete}}">
        <span class="data">{{day}} {{month}}</span> <span class="nome-festivita"></span>
        <!-- <span class="date-complete">{{dateComplete}}</span> -->
      </li>
  </script>
  <script src="js/main.js"></script>
</body>
</html>
